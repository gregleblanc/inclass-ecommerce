<div class="grid">

	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<p>Alll the dinos species that ever existed!</p>
	</div>
</div>

<ul>
	{% for dino in site.pages %}
		{% if dino.category == 'dinosaur' %}
			<li>
				<a href="{{site.baseurl}}{{dino.url}}">

				{{dino.name}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
